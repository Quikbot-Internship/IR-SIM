world:
  height: 28.8                         # 576 * 0.05
  width: 31.0                          # 620 * 0.05
  step_time: 0.1
  sample_time: 0.1
  offset: [20.721508, 5.103062]        # real-world origin of the bottom-left of the map
  control_mode: 'auto'
  collision_mode: 'stop'
  obstacle_map: "map.png"        # your binary map image
  mdownsample: 2

robot:
  - kinematics: {name: 'diff'} 
    shape: {name: 'rectangle', length: 4.6, width: 1.6, wheelbase: 3}
    state: [150, 400, 0, 0]
    goal: [400, 150, 0]
    vel_max: [4, 1]
    behavior: {name: 'pure_pursuit'} 
    
    plot:
      show_trajectory: True

      # start = (150, 400)
      #goal = (400, 150)